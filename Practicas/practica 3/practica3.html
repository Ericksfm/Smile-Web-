<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practica3css.css">
    <title>Document</title>
</head>
<body>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h1>Contact</h1>
                <form action="Gracias/gracias.html" target="_blanck">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required pattern="[A-Za-z]{5,}">
                    <br>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="erick@gmail.com">
                    <br>
                    <label for="tel">telefono:</label>
                    <input type="number" id="tel" name="tel" placeholder="telefono" required >
                    <br>
                    <label for="date">fecha:</label>
                    <input type="date" id="date" name="date">
                    <br>
                    <label for="tipo">tipo de usuario:</label>
                    <input list="tipo" placeholder="escoja tipo de usuario">
                        <datalist id="tipo">
                        <option value="Premium">
                        <option value="normal">
                        <option value="semi Premium">                     
                        </datalist>
                    <br>
                    <label for="cuidad">Lugar del que requiere informacion:</label>
                    <select id="cuidad" name="cuidad" placeholder="escoja cuidad">
                      <option>Selecionar departamento</option>   
                      <option value="cochabamba">cochabamba</option>
                      <option value="oruro">oruro</option>
                      <option value="la paz">la paz</option>
                      <option value="santa cruz">santa cruz</option>                       
                      <option value="sucre">sucre</option>
                      <option value="tarija">tarija</option>
                      <option value="potosi">potosi</option>
                      <option value="trinidad">trinidad</option>
                    </select>
                    <br>
                    <label for="message" >Mensaje:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="escriba Mensaje"></textarea>
                    <br>
                    <input type="submit" class="send-message-cta" value="Send message" >
                </form>
            </div>        
        </div>
        
    </section>

    
</body>
</html>
